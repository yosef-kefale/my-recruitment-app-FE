<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <img src="https://talent-hub-n6o6.onrender.com/logo.png" alt="TalentHub Logo" style="max-width: 200px; height: auto; margin-bottom: 20px;">
        <h1 style="color: #2563eb;">{{notificationTitle}}</h1>
    </div>
    
    <div style="background-color: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <p>Hello {{recipientName}},</p>
        
        <div style="background-color: white; padding: 15px; border-radius: 6px; margin: 20px 0;">
            {{notificationContent}}
        </div>
        
        {{#if actionButton}}
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{actionLink}}" style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block;">{{actionButtonText}}</a>
        </div>
        {{/if}}
    </div>
    
    <div style="font-size: 14px; color: #666; text-align: center;">
        <p>Best regards,<br>The TalentHub Team</p>
    </div>
</body>
</html>
