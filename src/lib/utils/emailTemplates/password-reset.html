<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - TalentHub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8fb; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 32px 24px; }
    .logo { text-align: center; margin-bottom: 24px; }
    .title { color: #155fa0; font-size: 22px; font-weight: bold; text-align: center; margin-bottom: 12px; }
    .content { color: #333; font-size: 16px; margin-bottom: 24px; text-align: center; }
    .button { display: inline-block; background: #1877c9; color: #fff; text-decoration: none; padding: 12px 32px; border-radius: 6px; font-weight: 600; margin: 0 auto; }
    .footer { color: #888; font-size: 13px; text-align: center; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo.png" alt="TalentHub Logo" width="80" height="80" style="border-radius: 12px;" />
    </div>
    <div class="title">Password Reset Request</div>
    <div class="content">
      We received a request to reset your TalentHub account password.<br />
      Click the button below to set a new password.
    </div>
    <div style="text-align:center;">
      <a href="{{reset_link}}" class="button">Reset Password</a>
    </div>
    <div class="footer">
      If you did not request a password reset, you can safely ignore this email.<br />
      &copy; TalentHub, All rights reserved.
    </div>
  </div>
</body>
</html>
